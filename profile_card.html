<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <style>
      .card {
        width: 420px;
        margin: 40px auto;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        gap: 20px;
        padding: 20px;
      }

      .avatar {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        object-fit: cover; /* prevent distortion */
        flex-shrink: 0;
      }

      .info {
        padding: 4px 4px;
        flex: 1;
      }
      .info h2 {
        font-size: 1.75rem;
        font-weight: 700;
        margin: 0 0 8px 0;
      }
      .info p {
        margin: 0 0 14px 0;
        color: #555;
        font-size: 0.95rem;
        line-height: 1.4;
      }
      
      .actions {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      .btn {
        background: #1e90ff;
        color: #fff;
        border: none;
        padding: 10px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.95rem;
        transition: background 0.2s ease, opacity 0.2s ease;
      }
      .btn:hover {
        background: #1877d6;
      }
      .btn:active {
        opacity: 0.9;
      }

      /* Responsive (Small Screen) */
      @media (max-width: 640px) {
        .card {
          width: 70vw;
          flex-direction: column;
          text-align: center;
          gap: 16px;
          padding: 16px;
        }
        .avatar {
          width: 120px;
          height: 120px;
        }
        .actions {
          flex-direction: column;
          width: 100%;
        }
        .btn {
          display: block;
          width: 90%;
          margin: 0 auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        class="avatar"
        src="https://avatars.githubusercontent.com/u/77039639?v=4"
        alt="Profile Picture"
      />
      <div class="info">
        <h2>Muneer Alam</h2>
        <p>
          Designer & JavaScript Enthusiast. Loves clean, creative layouts and
          good coffee!
        </p>
        <div class="actions">
          <button class="btn" id="contact-button">Contact</button>
          <button class="btn" id="portfolio-button">Portfolio</button>
        </div>
      </div>
    </div>
  </body>
</html>
