<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Gallery</title>
    <style>
      :root {
        --gap: 15px;
        --radius: 8px;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        --shadow-strong: 0 6px 18px rgba(0, 0, 0, 0.18);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        padding: 20px;
        background: #f7f7f7;
      }
      h1 {
        text-align: center;
        margin: 0 0 20px 0;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: var(--gap);
        max-width: 1100px;
        margin: 0 auto;
      }

      .card {
        position: relative;
        overflow: hidden;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        background: #fff;
        border: 2px solid transparent;
        transition: box-shadow 0.2s ease, border-color 0.2s ease,
          transform 0.1s ease;
      }
      .card:hover {
        box-shadow: var(--shadow-strong);
        border-color: #000;
      }

      /* Ensure consistent aspect ratio and cover */
      .card picture,
      .card figure {
        display: block;
        margin: 0;
      }
      .card .media {
        width: 100%;
        aspect-ratio: 4 / 3;
        object-fit: cover;
        display: block;
      }

      /* Responsiveness: 2 columns tablet, 1 column mobile */
      @media (max-width: 900px) {
        .gallery {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (max-width: 600px) {
        .gallery {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <h1>Dog Gallery</h1>
    <section class="gallery" aria-label="Dog image gallery">
      <figure class="card">
        <img
          class="media"
          src="https://images.unsplash.com/photo-1517849845537-4d257902454a?q=80&w=1200&auto=format&fit=crop"
          alt="Brown and white puppy looking at camera"
        />
      </figure>
      <figure class="card">
        <img
          class="media"
          src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d?q=80&w=1200&auto=format&fit=crop"
          alt="Golden retriever smiling outdoors"
        />
      </figure>
      <figure class="card">
        <img
          class="media"
          src="https://images.unsplash.com/photo-1548199973-03cce0bbc87b?q=80&w=1200&auto=format&fit=crop"
          alt="Dog with tongue out"
        />
      </figure>
      <figure class="card">
        <img
          class="media"
          src="https://images.unsplash.com/photo-1507146426996-ef05306b995a?q=80&w=1200&auto=format&fit=crop"
          alt="Husky in the snow"
        />
      </figure>
      <figure class="card">
        <img
          class="media"
          src="https://images.unsplash.com/photo-1543466835-00a7907e9de1?q=80&w=1200&auto=format&fit=crop"
          alt="Small dog wearing a sweater"
        />
      </figure>
      <figure class="card">
        <img
          class="media"
          src="https://images.unsplash.com/photo-1587300003388-59208cc962cb?q=80&w=1200&auto=format&fit=crop"
          alt="A happy golden retriever puppy sitting on the grass"
        />
      </figure>
      <figure class="card">
        <img
          class="media"
          src="https://images.unsplash.com/photo-1558788353-f76d92427f16?q=80&w=1200&auto=format&fit=crop"
          alt="Dog with brown fur lying on grass"
        />
      </figure>
      <figure class="card">
        <img
          class="media"
          src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&w=1200&fit=crop"
          alt="Black and white dog looking up"
        />
      </figure>
      <figure class="card">
        <img
          class="media"
          src="https://images.unsplash.com/photo-1583512603805-3cc6b41f3edb?q=80&w=1200&auto=format&fit=crop"
          alt="A white dog wearing sunglasses and a bandana"
        />
      </figure>
    </section>
  </body>
</html>
