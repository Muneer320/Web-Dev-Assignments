<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>My Movie Collection</h1>

    <table border>
        <thead>
            <tr>
                <th>Title</th>
                <th>Genre</th>
                <th>Year</th>
                <th>Director</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Inception</td>
                <td>Sci-Fi</td>
                <td>2010</td>
                <td>Christopher Nolan</td>
            </tr>
            <tr>
                <td>The Dark Knight</td>
                <td>Action</td>
                <td>2008</td>
                <td>Christopher Nolan</td>
            </tr>
            <tr>
                <td>Pulp Fiction</td>
                <td>Crime</td>
                <td>1994</td>
                <td>Quentin Tarantino</td>
            </tr>
            <tr>
                <td>The Shawshank Redemption</td>
                <td>Drama</td>
                <td>1994</td>
                <td>Frank Darabont</td>
            </tr>
            <tr>
                <td>The Godfather</td>
                <td>Crime</td>
                <td>1972</td>
                <td>Francis Ford Coppola</td>
        </tbody>
    </table>
</body>
</html>
